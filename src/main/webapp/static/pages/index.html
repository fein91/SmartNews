<!DOCTYPE html>
<html ng-app="smartnews">
<head lang="en">
    <meta charset="UTF-8">
    <title>Spring Angular</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="../js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
</head>
<body>
    <div id="wrapper">
        <div ng-controller="NewsController as news">
            <div ng-repeat="client in news.clients">
                <p> - ClientId: {{client.id}}, ClientName: {{client.name}}</p>
                <div ng-repeat="folder in client.folders">
                    <p class="indented"> - Folder name : {{folder.name}}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

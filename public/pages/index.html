<!DOCTYPE html>
<html ng-app="store">
<head lang="en">
    <meta charset="UTF-8">
    <title>Spring Angular</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/products.js"></script>
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
    <link rel="stylesheet" type="text/css" href="../styles/header-second-bar.css">
    <link rel="stylesheet" type="text/css" href="../styles/footer-distributed-with-search.css">
</head>
<body>
    <div id="wrapper">
    <header-fein></header-fein>
    <div ng-controller="StoreController as store">
        <div class="product" ng-repeat="product in store.products">
            <div ng-hide="product.soldOut">
                <product-header></product-header>
                <img ng-src="{{product.images[0].full}}" />
                <product-panels></product-panels>
            </div>
        </div>
    </div>
    <footer-fein></footer-fein>
    </div>
</body>
</html>
